<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.19.0/full/pyodide.js"></script>
    <title>Application Form</title>
</head>
<body>

    <input type="text" id="vorname" placeholder="Vorname">
    <input type="text" id="nachname" placeholder="Nachname">
    <input type="text" id="str" placeholder="StraÃŸe / Hausnummer">
    <input type="text" id="ort" placeholder="PLZ / Wohnort">
    <input type="text" id="email" placeholder="E-Mail">
    <button onclick="evaluatePython()">Abschicken</button>

    <br/>
    <br/>
    <div>Output:</div>
    <textarea id="output" style="width: 100%;" rows="30" disabled></textarea>  


    
    <script type="text/javascript">
      const output = document.getElementById("output");
      const link = document.getElementById("vorname");
        
      
      function addToOutput(s) {
        // Wert in, welcher eingegeben wird, wird in der Python Consolenansicht wiedergegeben  
        output.value += s + "\n";
      }

      output.value = "Initializing Python...\n";
      // init Pyodide
      async function main(){
        let pyodide = await loadPyodide({
          indexURL : "https://cdn.jsdelivr.net/pyodide/v0.19.0/full/"
        });

        output.value += "Ready!\n";
        return pyodide;
      }
      let pyodideReadyPromise = main();

      // execute with onClick
      async function evaluatePython() {

        let pyodide = await pyodideReadyPromise;

        try {
          // let output = pyodide.runPython(link.value);
          let output = pyodide.runPython(`
          import js
          import json
 
          # Data to be written
          data ={
            "person": [
              {
              "Vorname" : js.vorname.value,
              "Nachname" : js.nachname.value,
              "Strasse/Hausnummer" : js.str.value,
              "PLZ/Wohnort" : js.ort.value,
              "E-Mail" : js.email.value
              }
            ]  
          }
            
          # Serializing json 
          json_object = json.dumps(data, indent = 2)
            
          # Writing to data.json -> open mode ('a' -> append new content to the end of the file, "r" & "rt" -> read, "w" & "wt" -> write)
          with open('/data.txt', 'a') as outfile:
              outfile.write(json_object)


          print(data)
          `);
          addToOutput(output);
          let x = pyodide.runPython("open('/data.txt', 'r').read()");
          addToOutput(x);

          

        } catch (err) {
          addToOutput(err);
        }
      }
    </script>
</body>
</html>
