<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.19.0/full/pyodide.js">
      languagePluginLoader
      .then(() => console.log(pyodide.runPython('import sys; sys.version')));
    </script>
    <title>YouTube Downloader</title>
</head>
<body>
    <input type="text" id="uri" placeholder="Youtube URL" value="'test'">
    <button onclick="evaluatePython()">Download</button>
    <br/>
    <br/>
    <div>Output:</div>
    <textarea id="output" style="width: 100%;" rows="6" disabled></textarea>  

    
    <script type="text/javascript">
        const output = document.getElementById("output");
        const link = document.getElementById("uri");
       

       
      function addToOutput(s) {
        // Wert in, welcher eingegeben wird, wird in der Python Consolenansicht wiedergegeben  
        output.value += ">>>" + link.value + "\n" + s + "\n";
      }

      output.value = "Initializing...\n";
      // init Pyodide
      async function main(){
        let pyodide = await loadPyodide({
          indexURL : "https://cdn.jsdelivr.net/pyodide/v0.19.0/full/"
        });
        pyodide.runPythonAsync(`
        from pytube import YouTube

        # Url des Videos
        url = 'https://www.youtube.com/watch?v=YDDz1Er2IXA&list=RDMMYDDz1Er2IXA&start_radio=1'
        my_video = YouTube(url)

        # Gibt den Videotitel in der Konsole wieder
        print(my_video.title)

        # Wählt die höchste mögliche Auflösung des Videos zum Download
        my_video = my_video.streams.get_highest_resolution()

        # Downloaded das Video
        my_video.download()
        `)
        .then(output => console.log(output));

        output.value += "Ready!\n";
        return pyodide;
      }
      let pyodideReadyPromise = main();

      async function evaluatePython() {
        let pyodide = await pyodideReadyPromise;
        try {
          let output = pyodide.runPython("'"+link.value+"'");
          addToOutput(output);
        } catch (err) {
          addToOutput(err);
        }
      }
    </script>


    
    
</body>
</html>
